name: build

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: package install
        run: bun install --ignore-scripts --frozen-lockfile

      - name: build:dist
        run: bun build:dist

      - name: test
        run: bun run test
