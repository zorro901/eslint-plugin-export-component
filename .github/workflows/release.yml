name: release

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  release:
    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}
    name: semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: bun install
        run: bun i --frozen-lockfile

      # This should have already been done at the PR step, but just to sanity check
      - name: bun build:dist
        run: bun build:dist
